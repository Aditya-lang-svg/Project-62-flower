<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid view</a></li>
            <li class="links"><a href="#slides">Slide view</a></li>
        </ul>

    </center>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="grids">
            <h2>Grid Gallery</h2>
           <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
                <br><br>
            </div>
        </section>
        <br><br>
        <hr style="width: 100%;">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="blue.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Blue Flower</h3>
                        </div>
                    </div>


                    <div class="item">
                        <img class="img-responsive" src="Orange.png" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                        </div>
                    </div>


                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Pink Tulip</h3>
                        </div>
                    </div>


                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Purple Flower</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Violet Flower</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="White.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>White Flower</h3>
                        </div>
                    </div>


                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" style="width:100%">
                        <div class="carousel-caption">
                            <h3>Yellow Flower</h3>
                        </div>
                    </div>


                </div>
            

            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>


        </div>

        </section>

    </div>

</body>

</html>
